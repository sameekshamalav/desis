<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin-left: 10rem;
            margin-right: 10rem;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="number"],
        input[type="text"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .switch-text {
            text-align: center;
            margin-top: 10px;
        }
        .switch-link {
            color: blue;
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login or Sign Up</h2>
        <form id="login-form" action="home.html" method="post">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <form id="signup-form" action="home.html" method="post" style="display: none;">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="name" required>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required>
            <label for="signup-phone">Phone Number:</label>
            <input type="tel" id="signup-phone" name="phone" pattern="[0-9]{10}" required>
            <label for="signup-pincode">Pincode:</label>
            <input type="number" id="signup-pincode" name="pincode" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>
            <label for="signup-mbudget">Monthly Budget:</label>
            <input type="text" id="signup-mbudget" name="mbudget" required>
            <label for="signup-target">Target Savings:</label>
            <input type="text" id="signup-target" name="target" required>
            <input type="submit" value="Sign Up">
        </form>
        <div class="switch-text">
            <p>Don't have an account? <a href="#" id="switch-link">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('switch-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });
    </script>
</body>
</html>
